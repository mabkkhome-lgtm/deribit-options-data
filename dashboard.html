<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Levels Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #131722;
            color: #d1d4dc;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #1e222d;
            border-bottom: 1px solid #363a45;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 16px;
        }

        .price-box {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .price {
            font-size: 24px;
            font-weight: 700;
        }

        .change {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
        }

        .change.up {
            background: rgba(38, 166, 154, 0.2);
            color: #26a69a;
        }

        .change.down {
            background: rgba(239, 83, 80, 0.2);
            color: #ef5350;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #787b86;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #26a69a;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Main */
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Chart */
        .chart-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: #1e222d;
            padding: 8px 15px;
            display: flex;
            gap: 6px;
            border-bottom: 1px solid #363a45;
        }

        .toolbar button {
            padding: 6px 14px;
            background: #2a2e39;
            border: 1px solid #363a45;
            color: #d1d4dc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.15s;
        }

        .toolbar button:hover {
            background: #363a45;
        }

        .toolbar button.active {
            background: #2962ff;
            border-color: #2962ff;
        }

        #chart {
            flex: 1;
            background: #131722;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #1e222d;
            border-left: 1px solid #363a45;
            overflow-y: auto;
        }

        .panel {
            border-bottom: 1px solid #363a45;
            padding: 14px;
        }

        .panel-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #787b86;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .level {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: #2a2e39;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .level-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot.r {
            background: #26a69a;
        }

        .dot.s {
            background: #ef5350;
        }

        .dot.c {
            background: #2962ff;
        }

        .level-value {
            font-size: 14px;
            font-weight: 600;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .level-value.r {
            color: #26a69a;
        }

        .level-value.s {
            color: #ef5350;
        }

        .level-value.c {
            color: #2962ff;
        }

        /* Position Bar */
        .position-bar {
            height: 8px;
            background: #2a2e39;
            border-radius: 4px;
            margin: 15px 0 8px;
            position: relative;
        }

        .position-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef5350, #ffd600, #26a69a);
            border-radius: 4px;
        }

        .position-marker {
            position: absolute;
            top: -3px;
            width: 6px;
            height: 14px;
            background: #2962ff;
            border-radius: 3px;
            transform: translateX(-50%);
            box-shadow: 0 0 6px rgba(41, 98, 255, 0.5);
        }

        .position-text {
            text-align: center;
            font-size: 12px;
            color: #787b86;
        }

        .position-pct {
            color: #d1d4dc;
            font-weight: 600;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .info-item {
            background: #2a2e39;
            padding: 10px;
            border-radius: 6px;
        }

        .info-label {
            font-size: 10px;
            color: #787b86;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 13px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">ðŸ“Š Options Levels Dashboard</div>
        <div class="price-box">
            <span class="price" id="price">$---,---</span>
            <span class="change up" id="change">+0.00%</span>
        </div>
        <div class="status">
            <span class="status-dot"></span>
            <span id="status">Connecting...</span>
        </div>
    </header>

    <div class="main">
        <div class="chart-area">
            <div class="toolbar">
                <button data-tf="1">1m</button>
                <button data-tf="5">5m</button>
                <button data-tf="15" class="active">15m</button>
                <button data-tf="60">1H</button>
                <button data-tf="240">4H</button>
                <button data-tf="D">1D</button>
            </div>
            <div id="chart"></div>
        </div>

        <aside class="sidebar">
            <div class="panel">
                <div class="panel-title">ðŸ“Š Options Levels</div>

                <div class="level">
                    <div class="level-label">
                        <div class="dot r"></div> Resistance
                    </div>
                    <span class="level-value r" id="resistance">$---</span>
                </div>

                <div class="level">
                    <div class="level-label">
                        <div class="dot c"></div> Current
                    </div>
                    <span class="level-value c" id="current">$---</span>
                </div>

                <div class="level">
                    <div class="level-label">
                        <div class="dot s"></div> Support
                    </div>
                    <span class="level-value s" id="support">$---</span>
                </div>

                <div class="position-bar">
                    <div class="position-fill"></div>
                    <div class="position-marker" id="marker" style="left:50%"></div>
                </div>
                <div class="position-text"><span class="position-pct" id="pct">--</span>% in range</div>
            </div>

            <div class="panel">
                <div class="panel-title">ðŸ“ˆ Statistics</div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Range</div>
                        <div class="info-value" id="range">$---</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Expiry</div>
                        <div class="info-value" id="expiry">--/--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Updated</div>
                        <div class="info-value" id="updated">--:--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">History</div>
                        <div class="info-value" id="history">-- days</div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        // State
        let chart, candleSeries, resistanceLine, supportLine;
        let resistance = 0, support = 0, currentPrice = 0;
        let timeframe = '15';
        let ws = null;
        
        // Initialize chart
        function initChart() {
            const container = document.getElementById('chart');
            
            chart = LightweightCharts.createChart(container, {
                layout: {
                    background: { type: 'solid', color: '#131722' },
                    textColor: '#d1d4dc',
                },
                grid: {
                    vertLines: { color: '#1e222d' },
                    horzLines: { color: '#1e222d' },
                },
                rightPriceScale: { borderColor: '#363a45' },
                timeScale: { 
                    borderColor: '#363a45',
                    timeVisible: true,
                },
                crosshair: { mode: 1 },
            });
            
            candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a',
                downColor: '#ef5350',
                borderUpColor: '#26a69a',
                borderDownColor: '#ef5350',
                wickUpColor: '#26a69a',
                wickDownColor: '#ef5350',
            });
            
            // Handle resize
            new ResizeObserver(() => {
                chart.applyOptions({ width: container.clientWidth, height: container.clientHeight });
            }).observe(container);
        }
        
        // Draw level lines
        function drawLevels() {
            // Remove old lines
            if (resistanceLine) candleSeries.removePriceLine(resistanceLine);
            if (supportLine) candleSeries.removePriceLine(supportLine);
            
            if (resistance > 0) {
                resistanceLine = candleSeries.createPriceLine({
                    price: resistance,
                    color: '#26a69a',
                    lineWidth: 2,
                    lineStyle: 0, // Solid
                    axisLabelVisible: true,
                    title: 'R',
                });
            }
            
            if (support > 0) {
                supportLine = candleSeries.createPriceLine({
                    price: support,
                    color: '#ef5350',
                    lineWidth: 2,
                    lineStyle: 0,
                    axisLabelVisible: true,
                    title: 'S',
                });
            }
        }
        
        // Fetch candles
        async function fetchCandles() {
            const interval = timeframe === 'D' ? '1d' : timeframe + 'm';
            const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${interval}&limit=500`);
            const data = await res.json();
            
            const candles = data.map(d => ({
                time: d[0] / 1000,
                open: parseFloat(d[1]),
                high: parseFloat(d[2]),
                low: parseFloat(d[3]),
                close: parseFloat(d[4]),
            }));
            
            candleSeries.setData(candles);
            chart.timeScale().fitContent();
        }
        
        // WebSocket for live candles
        function connectWS() {
            if (ws) ws.close();
            
            const interval = timeframe === 'D' ? '1d' : timeframe + 'm';
            ws = new WebSocket(`wss://stream.binance.com:9443/ws/btcusdt@kline_${interval}`);
            
            ws.onmessage = (e) => {
                const { k } = JSON.parse(e.data);
                currentPrice = parseFloat(k.c);
                
                candleSeries.update({
                    time: k.t / 1000,
                    open: parseFloat(k.o),
                    high: parseFloat(k.h),
                    low: parseFloat(k.l),
                    close: parseFloat(k.c),
                });
                
                updateUI();
            };
            
            ws.onopen = () => document.getElementById('status').textContent = 'Live';
        }
        
        // Fetch levels
        async function fetchLevels() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/mabkkhome-lgtm/deribit-options-data/main/data/btc_levels.csv?t=' + Date.now());
                const text = await res.text();
                const lines = text.trim().split('\n');
                
                if (lines.length > 1) {
                    const last = lines[lines.length - 1].split(',');
                    resistance = parseFloat(last[1]);
                    support = parseFloat(last[2]);
                    
                    document.getElementById('expiry').textContent = last[0];
                    document.getElementById('history').textContent = (lines.length - 1) + ' days';
                    document.getElementById('updated').textContent = new Date().toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit'});
                    
                    drawLevels();
                    updateUI();
                }
            } catch (e) {
                console.error('Error fetching levels:', e);
            }
        }
        
        // Update UI
        function updateUI() {
            const fmt = (n) => '$' + n.toLocaleString('en-US', {maximumFractionDigits: 0});
            
            document.getElementById('price').textContent = fmt(currentPrice);
            document.getElementById('current').textContent = fmt(currentPrice);
            document.getElementById('resistance').textContent = fmt(resistance);
            document.getElementById('support').textContent = fmt(support);
            document.getElementById('range').textContent = fmt(resistance - support);
            
            if (resistance > support && currentPrice > 0) {
                const pct = ((currentPrice - support) / (resistance - support)) * 100;
                const clamped = Math.max(0, Math.min(100, pct));
                document.getElementById('marker').style.left = clamped + '%';
                document.getElementById('pct').textContent = pct.toFixed(1);
            }
        }
        
        // Toolbar
        document.querySelectorAll('[data-tf]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-tf]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                timeframe = btn.dataset.tf;
                fetchCandles().then(() => {
                    drawLevels();
                    connectWS();
                });
            });
        });
        
        // Init
        initChart();
        fetchCandles().then(() => {
            fetchLevels();
            connectWS();
        });
        
        // Refresh levels every 30 seconds
        setInterval(fetchLevels, 30000);
    </script>
</body>

</html>
