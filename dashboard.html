<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Levels Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #131722;
            color: #d1d4dc;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1e222d;
            border-bottom: 1px solid #363a45;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 48px;
        }

        .logo {
            font-weight: 600;
            font-size: 15px;
        }

        .price {
            font-size: 22px;
            font-weight: 700;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #787b86;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #26a69a;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chart-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: #1e222d;
            padding: 6px 12px;
            display: flex;
            gap: 4px;
            border-bottom: 1px solid #363a45;
        }

        .toolbar button {
            padding: 5px 12px;
            background: #2a2e39;
            border: 1px solid #363a45;
            color: #d1d4dc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .toolbar button:hover {
            background: #363a45;
        }

        .toolbar button.active {
            background: #2962ff;
            border-color: #2962ff;
        }

        #chart {
            flex: 1;
        }

        .sidebar {
            width: 280px;
            background: #1e222d;
            border-left: 1px solid #363a45;
            overflow-y: auto;
            font-size: 12px;
        }

        .panel {
            border-bottom: 1px solid #363a45;
            padding: 12px;
        }

        .panel-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            color: #787b86;
            margin-bottom: 10px;
        }

        .level {
            display: flex;
            justify-content: space-between;
            padding: 6px 8px;
            background: #2a2e39;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .level-value {
            font-weight: 600;
            font-family: 'Monaco', monospace;
            font-size: 11px;
        }

        .level-value.r {
            color: #2196f3;
        }

        .level-value.s {
            color: #9c27b0;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #2a2e39;
            font-size: 11px;
        }

        .stats-label {
            color: #787b86;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">ðŸ“Š Options Levels Tracker</div>
        <div><span class="price" id="price">$---,---</span></div>
        <div class="status"><span class="status-dot"></span><span id="status">Loading...</span></div>
    </header>

    <div class="main">
        <div class="chart-area">
            <div class="toolbar">
                <button data-tf="1">1m</button>
                <button data-tf="5">5m</button>
                <button data-tf="15" class="active">15m</button>
                <button data-tf="60">1H</button>
                <button data-tf="240">4H</button>
                <button data-tf="D">1D</button>
            </div>
            <div id="chart"></div>
        </div>

        <aside class="sidebar">
            <div class="panel">
                <div class="panel-title">ðŸ“Š Today's Levels</div>
                <div class="level"><span>Resistance</span><span class="level-value r" id="r-val">---</span></div>
                <div class="level"><span>Support</span><span class="level-value s" id="s-val">---</span></div>
                <div class="level"><span>Range</span><span class="level-value" id="range-val">$---</span></div>
            </div>

            <div class="panel">
                <div class="panel-title">ðŸ“ˆ Stats</div>
                <div class="stats-row"><span class="stats-label">Historical Days</span><span id="stat-days">--</span>
                </div>
                <div class="stats-row"><span class="stats-label">Price Position</span><span id="stat-pos">--</span>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        const CSV_URL = 'https://raw.githubusercontent.com/mabkkhome-lgtm/deribit-options-data/main/data/btc_levels.csv';
        
        let chart, candleSeries, rSeries, sSeries;
        let tf = '15';
        let ws = null;
        let historicalLevels = []; // [{timestamp, r, s}, ...]
        let candleData = [];
        
        // Parse date string "dd/mm/yyyy" to timestamp
        function parseDate(dateStr) {
            const [d, m, y] = dateStr.split('/').map(Number);
            return new Date(y, m - 1, d).getTime() / 1000;
        }
        
        // Load historical levels from CSV
        async function loadHistoricalLevels() {
            try {
                const res = await fetch(CSV_URL + '?t=' + Date.now());
                const text = await res.text();
                const lines = text.trim().split('\n');
                
                historicalLevels = [];
                for (let i = 1; i < lines.length; i++) {
                    const parts = lines[i].split(',');
                    if (parts.length >= 3) {
                        const timestamp = parseDate(parts[0].trim());
                        const r = parseFloat(parts[1]);
                        const s = parseFloat(parts[2]);
                        if (!isNaN(timestamp) && !isNaN(r) && !isNaN(s)) {
                            historicalLevels.push({ timestamp, r, s });
                        }
                    }
                }
                
                historicalLevels.sort((a, b) => a.timestamp - b.timestamp);
                console.log(`Loaded ${historicalLevels.length} historical levels`);
                document.getElementById('stat-days').textContent = historicalLevels.length;
                
                // Update UI with latest
                if (historicalLevels.length > 0) {
                    const latest = historicalLevels[historicalLevels.length - 1];
                    document.getElementById('r-val').textContent = '$' + latest.r.toLocaleString();
                    document.getElementById('s-val').textContent = '$' + latest.s.toLocaleString();
                    document.getElementById('range-val').textContent = '$' + (latest.r - latest.s).toLocaleString();
                }
                
                rebuildCurvingLines();
                document.getElementById('status').textContent = 'Live';
            } catch (e) {
                console.error('Error loading levels:', e);
                document.getElementById('status').textContent = 'Error';
            }
        }
        
        // Interpolate R/S value for a given timestamp
        function interpolateLevel(timestamp) {
            if (historicalLevels.length === 0) return null;
            
            // Find the two levels surrounding this timestamp
            let before = null, after = null;
            
            for (let i = 0; i < historicalLevels.length; i++) {
                if (historicalLevels[i].timestamp <= timestamp) {
                    before = historicalLevels[i];
                }
                if (historicalLevels[i].timestamp > timestamp && after === null) {
                    after = historicalLevels[i];
                }
            }
            
            // If timestamp is after all data, use the last level
            if (!after) {
                return before ? { r: before.r, s: before.s } : null;
            }
            
            // If timestamp is before all data, use the first level
            if (!before) {
                return { r: after.r, s: after.s };
            }
            
            // Interpolate between before and after
            const totalTime = after.timestamp - before.timestamp;
            const elapsed = timestamp - before.timestamp;
            const ratio = totalTime > 0 ? elapsed / totalTime : 0;
            
            return {
                r: before.r + (after.r - before.r) * ratio,
                s: before.s + (after.s - before.s) * ratio
            };
        }
        
        // Build curving lines by calculating R/S for each candle
        function rebuildCurvingLines() {
            if (historicalLevels.length === 0 || candleData.length === 0) return;
            
            const rData = [];
            const sData = [];
            
            for (const candle of candleData) {
                const levels = interpolateLevel(candle.time);
                if (levels) {
                    rData.push({ time: candle.time, value: levels.r });
                    sData.push({ time: candle.time, value: levels.s });
                }
            }
            
            rSeries.setData(rData);
            sSeries.setData(sData);
        }
        
        function initChart() {
            const container = document.getElementById('chart');
            chart = LightweightCharts.createChart(container, {
                layout: { background: { type: 'solid', color: '#131722' }, textColor: '#d1d4dc' },
                grid: { vertLines: { color: '#1e222d' }, horzLines: { color: '#1e222d' } },
                rightPriceScale: { borderColor: '#363a45' },
                timeScale: { borderColor: '#363a45', timeVisible: true },
            });
            
            candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a', downColor: '#ef5350',
                borderUpColor: '#26a69a', borderDownColor: '#ef5350',
                wickUpColor: '#26a69a', wickDownColor: '#ef5350',
            });
            
            // CURVING LINES - interpolated between daily levels
            rSeries = chart.addLineSeries({ 
                color: '#2196f3', 
                lineWidth: 3, 
                title: 'R',
                priceLineVisible: true,
                lastValueVisible: true,
            });
            
            sSeries = chart.addLineSeries({ 
                color: '#9c27b0', 
                lineWidth: 3, 
                title: 'S',
                priceLineVisible: true,
                lastValueVisible: true,
            });
            
            new ResizeObserver(() => chart.applyOptions({ width: container.clientWidth, height: container.clientHeight })).observe(container);
        }
        
        async function fetchCandles() {
            const interval = tf === 'D' ? '1d' : tf + 'm';
            const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${interval}&limit=500`);
            const data = await res.json();
            
            candleData = data.map(d => ({
                time: d[0] / 1000,
                open: +d[1], high: +d[2], low: +d[3], close: +d[4],
            }));
            
            candleSeries.setData(candleData);
            chart.timeScale().fitContent();
            
            rebuildCurvingLines();
        }
        
        function connectWS() {
            if (ws) ws.close();
            if (tf === 'D') return; // No WS for daily
            
            ws = new WebSocket(`wss://stream.binance.com:9443/ws/btcusdt@kline_${tf}m`);
            ws.onmessage = (e) => {
                const { k } = JSON.parse(e.data);
                const candleTime = k.t / 1000;
                const price = +k.c;
                
                candleSeries.update({ 
                    time: candleTime, 
                    open: +k.o, high: +k.h, low: +k.l, close: price 
                });
                
                // Update curving lines for current candle
                const levels = interpolateLevel(candleTime);
                if (levels) {
                    rSeries.update({ time: candleTime, value: levels.r });
                    sSeries.update({ time: candleTime, value: levels.s });
                    
                    // Update position indicator
                    const range = levels.r - levels.s;
                    const pos = ((price - levels.s) / range * 100).toFixed(1);
                    document.getElementById('stat-pos').textContent = pos + '% in range';
                }
                
                document.getElementById('price').textContent = '$' + price.toLocaleString('en-US', { maximumFractionDigits: 0 });
            };
        }
        
        document.querySelectorAll('[data-tf]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-tf]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                tf = btn.dataset.tf;
                fetchCandles().then(connectWS);
            });
        });
        
        initChart();
        fetchCandles().then(() => {
            connectWS();
            loadHistoricalLevels();
        });
        
        // Refresh levels every 5 minutes
        setInterval(loadHistoricalLevels, 300000);
    </script>
</body>

</html>
